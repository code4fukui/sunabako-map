<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>砂箱マップ 札幌市</title>
<link rel="stylesheet" href="style.css">
</head><body>
  <div class="sunabako-app">
    <header class="sunabako-header">
      <div>
        <h1 class="sunabako-header-title">砂箱マップ 札幌市</h1>
        <div class="sunabako-header-subtitle">
          北海道札幌市の砂箱オープンデータを使ったマップ表示アプリ<br>
          <button id=btn>砂箱をAR表示</button>
        </div>
      </div>
    </header>

    <script type="module" src="https://code4fukui.github.io/csv-map/csv-map.js"></script>
    <script type="module" src="https://code4sabae.github.io/js/csv-viewer.js"></script>

    <main class="sunabako-main">
      <csv-map src=h301.csv icon="./sunabako-icon.png" iconsize="24"></csv-map>
      <csv-viewer src=h301.csv></csv-viewer>
    </main>
  </div>
<hr>
DATA: <a href=https://ckan.pf-sapporo.jp/dataset/sunabako/resource/69c01b79-c95d-4c79-a507-b813f42cfc34>砂箱位置情報 - 砂箱位置情報　平成30年1月公開用 - CKAN</a><br>
APP: <a href=https://github.com/code4fukui/sunabako-map/>src on GitHub</a><br>


<script type="module">
import { isIOS } from "https://code4fukui.github.io/UserAgent/isIOS.js";

btn.onclick = () => {
  if (isIOS()) {
    open("./sunabako.usdz", "_blank");
  } else {
    open("./sunabako.html", "_blank");
  }
};
</script>

</body></html>
